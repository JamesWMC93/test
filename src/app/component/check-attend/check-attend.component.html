<table class="border border-dark " style="width: 60%;">
    <tr style="text-align: center;">
    <th>序號</th>
    <th>場地</th>
    <th>借用日期</th>
    <th>借用時間</th>
    </tr>

    <tr *ngFor="let checkatt of checklist" style="text-align: center;margin-bottom: 10px;">
    <td>{{checkatt.num}}</td>
    <td>{{checkatt.name}}</td>
    <td>{{checkatt.att_time}}</td>
    <td>{{checkatt.status}}</td>
    </tr>
</table>

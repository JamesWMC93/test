<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body class="body">
<br><br>
<div class="container " style="background-color: #beaaaaad;">



   <table style="width:30% ;position: relative;transform: translate(130%, 10%);" *ngFor="let post of posts">
        <div *ngIf="post.id==res">
        
        <tr >
            <td>會議名稱</td>
            <td>{{post.Mname}}</td>
        </tr>
        <tr >
            <td>會議地點</td>
            <td #place>{{post.place}}</td>
        </tr>
        <tr>
            <td>主辦單位</td>
            <td>{{post.ori}}</td>
        </tr>
        <tr>
            <td>會議日期</td>
            <td>{{post.date}}</td>
        </tr>
        <tr>
            <td>聯絡人</td>
            <td>{{post.Cperson}}</td>
        </tr>
        <tr>
            <td>會議簡述</td>
            <td>{{post.description}}</td>
        </tr>
        <tr>
            <td>會議簡述</td>
            <td>{{post.description1}}</td>
        </tr>
        <tr>
            <td>會議簡述</td>
            <td>{{post.Mname}}</td>
        </tr>
        </div>
        
    </table>

    <br><br><br>
    <hr>

<div class="container">
    <table style="width:30% ;display: inline-table;">
        <tr style="background-color:#beaaaa;">
            <th>序號</th>
            <th>姓名</th>
        </tr>
        <tr style="background-color:#ffffff;" *ngFor="let list of lists">
            <!-- <div *ngIf="list.id==v.id"> -->
            <td style="width: 5px;">{{list.id}}</td>
            <td>{{list.name}}</td>
            <!-- </div> -->
        </tr>
        <br><br><br><br>        
    </table>

    <table style="width:30%; display: inline-table;">
        <tr style="background-color:#beaaaa;">
            <th>序號</th>
            <th>姓名</th>
        </tr>
        <tr style="background-color:#ffffff;" *ngFor="let list of lists,let v of truelist">
            <!-- <div *ngIf="list.id==v.id"> -->
            <td style="width: 5px;">{{list.id}}</td>
            <td>{{list.name}}</td>
            <!-- </div> -->
        </tr>
    </table>
</div>
    
</div>
</body>
</html>

<body class="body">
    <br><br>
    <div class="container " style="background-color: rgb(221, 220, 166);">
        <ul style="text-align: center;font-weight: bold; ">

            <div class="col-12 col-md-11 row no-gutters">
                <div class="text-dark col-12 col-xl-6 col-lg-3 mb-2 mt-3">活動代碼：{{res[0].event_id}}</div>
                <div class="text-dark col-12 col-xl-6 col-lg-3 mb-2 mt-3">活動名稱：{{res[0].name}}</div>
                <div class="text-dark col-12 col-xl-6 col-lg-3 mb-2">活動地點：{{res[0].place}}</div>
                <div class="text-dark col-12 col-xl-6 col-lg-3 mb-2">活動日期：{{res[0].date}}</div>
                <div class="text-dark col-12 col-xl-6 col-lg-3 mb-2">起始時間：{{res[0].start}}</div>
                <div class="text-dark col-12 col-xl-6 col-lg-3 mb-2">結束時間：{{res[0].end}}</div>
            </div>

        </ul>
    </div>

    <div class="list-group container mt-3">
        <ul *ngFor="let activity of res" class="list-group" style="text-align:center;">
            
            <li class="list-group-item list-group-item-action">
                <div class="row no-gutters">
                    <div class="text-dark col-12 col-sm-6 col-lg-3">學號：{{activity.S}}</div>
                    <div class="text-dark col-12 col-sm-6 col-lg-3">簽到時間：{{activity.time}}</div>
                </div>

            </li>
            
        </ul>
        <button class="btn" (click)="onBack()">返回</button>
        
    </div>

    
</body>

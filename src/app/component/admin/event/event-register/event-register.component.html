<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="bg-secondary text-white py-2 " style="font-family:DFKai-sb;font-size: xx-large;">申請活動申請表</div>
    <p style="color:red;font-weight:bold;">請務必填寫正確資料!!!</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="container">
            <div class="row justify-content-center">
                <br>
                <div class="col-12 col-md-5 col-xl-4 mt-2 mb-4">
                    <label for="coor">申請人：</label>
                    <input type="text" class="form-control" name="coor" formControlName="coor" placeholder="id">
                </div>

                <div class="col-12 col-md-5 col-xl-4 mt-2 mb-4">
                    <label for="name">活動名稱：</label>
                    <input type="text" class="form-control" name="name" formControlName="name">
                </div>

                <div class="col-12 col-md-5 col-xl-4 mt-2 mb-4">
                    <label for="place" >場地：</label>
                    <select name="place" class="form-control" name="place" formControlName="place" >
                        <option *ngFor="let mroom of MRoom" [value]=mroom.id>{{mroom.name}} </option>                       
                    </select>
                    
                </div>

                <div class="col-12 col-md-5 col-xl-4 mt-2 mb-4">
                    <label for="date">活動日期：</label>
                    <input type="date" class="form-control" name="date" formControlName="date">
                </div>

                <div class="col-12 col-md-5 col-xl-4 mt-2 mb-4">
                    <label for="start">起始時間：</label>
                    <input type="time" class="form-control" name="start" formControlName="start">
                </div>

                <div class="col-12 col-md-5 col-xl-4 mt-2 mb-4">
                    <label for="end">結束時間：</label>
                    <input type="time" class="form-control" name="end" formControlName="end">
                    
                </div>

                <div class="col-12 col-md-5 col-xl-4 mt-2 mb-4">
                    <label for="numPpl">預設人數：</label>
                    <input type="text" class="form-control" name="numPpl" formControlName="numPpl">
                </div>

                
            </div>
        </div>

        <button type="submit" class="btn btn-outline-primary mt-3">申請</button>&nbsp;&nbsp;&nbsp;
        <button class="btn" on-click="clickEventCheck()" class="btn btn-outline-success mt-3">查詢</button>&nbsp;&nbsp;&nbsp;
        <button class="btn" on-click="clickOption()" class="btn btn-outline-danger mt-3">返回</button>&nbsp;&nbsp;&nbsp;
        <button class="btn" on-click="clickEventRegister()" class="btn btn-outline-danger mt-3">fdsafd</button>&nbsp;&nbsp;&nbsp;
    </form>



</body>

</html>

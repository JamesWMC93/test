<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="register.component.css">

</head>
<body>
<h1>會議室使用申請表</h1>
<p style="color:red">請務必填寫正確資料!!!</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="container">
        <hr>
        <label for="fid"><b>證號：</b></label>
        <input type="text" #fid id="fid" required>&nbsp;
    
        <label for="fname"><b>姓名：</b></label>
        <input type="text" #fname id="fname" required>&nbsp;
        
        <label for="froom">場地：</label>
        <select name="froom" #froom id="froom">
            <option value="1">會議室一</option>
            <option value="2">會議室二</option>
        </select>
        
        <br>
        <br>
    
        <label for="fdate"><b>借用日期：</b></label>
        <input type="date" #fdate  id="fdate" required>&nbsp;
    
        <label for="ftime"><b>借用時間：</b></label>
        <input type="time" #ftime id="ftime" required>&nbsp;
        <hr>
        </div>
    
          <button type="submit" class="btn btn-outline-dark" >申請</button>&nbsp;&nbsp;&nbsp;
          <a type="submit" class="btn btn-outline-dark" href="http://localhost:4200/%E6%9C%83%E8%AD%B0%E5%AE%A4%E6%9F%A5%E8%A9%A2" >查詢</a>&nbsp;&nbsp;&nbsp;     
          <a class="btn btn-outline-danger" href="http://localhost:4200/Option" >返回</a>&nbsp;&nbsp;&nbsp;
  </form>

    </div> -->

</body>
</html>
